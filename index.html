<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P3</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/aceb4c19ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

      <div class="header__top">
        <h1>ohmyfood</h1>
      </div>
      
      <div class="localisation">
        <i class="fa-solid fa-location-dot localisation__localdot"></i>
        <p>Paris, Belleville</p>
      </div>

      <div class="intro">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button class="btn">Explorer nos restaurants</button>
      </div>

    </header>


    <section class="fonction">
        <h2>Fonctionnement</h2>
        <div class="fonction__box">
          <div class="fonction__box__item">
            <p>1</p>
            <h3>
              <i class="fa-solid fa-mobile-screen-button"></i>
              Choisissez un restaurant
            </h3>
          </div>
          <div class="fonction__box__item">
            <p>2</p>
            <h3>
              <i class="fa-solid fa-list"></i>
              Composez votre menu
            </h3>
          </div>
          <div class="fonction__box__item">
            <p>3</p>
            <h3>
              <i class="fa-solid fa-store"></i>
              Dégustez au restaurant
            </h3>
          </div>
        </div>
      </section>
      <section style="height: 800px;">
        <h2>Restaurants</h2>
      </section>
</body>
</html>
